<div id="head-bar">
    <img src="img/logo.png" alt="logo" style="margin-left: 5px">
    <div>
        <a id="brand" href="#">轻量级文件防护系统</a>
    </div>
</div>

<div id="main-div">
    <h1 id="register-header">注册</h1>
    <form name="registerForm" onsubmit="return false" method="post">
        <div id="upper-div">
            <label class="form-label" id="upper-form-label">
                <p id="email-title">邮箱</p>
                <input id="register-email-input" type="email" class="form-control" name="username" placeholder="请输入邮箱"
                       required="required">
            </label>
        </div>
        <div id="register-lower-div">
            <label class="form-label" id="lower-form-label">
                <p id="verify-title">验证码</p>
                <input id="verify-input" type="text" class="form-control" name="verification-code" placeholder="请输入验证码"
                       required>
            </label>
            <div id="button-div">
                <button type="button" id="verify-button" class="btn btn-success" onclick="sendVerificationCode()">发送验证码</button>
                <button type="button" id="register-button" class="btn btn-primary" onclick="doRegister()">注册</button>
            </div>
            <p style="font-size: 8px; font-family:'jdzhonyuanjian374ad10cec25262'">已有账号?去<a href="./index.html">登录</a></p>
        </div>

    </form>
</div>
